<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Toast</title>

        <!-- bootstrap-css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- bootstrap-css -->

        <!-- bootstrap-icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!-- bootstrap-icon -->
        
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        
        <div class="container vh-100">
            <div class="row h-100 align-items-center justify-content-center">

                <!-- Toast-Bootstrap -->
                <div class="col-12 col-md-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2>Bootstrap Toast</h2>
                            <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
                        </div>
                    </div>

                    <!-- toast -->
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                                <strong class="me-auto">Live Toast</strong>
                                <small>now</small>
                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">Congratulation this is your live toast!</div>
                        </div>
                    </div>
                    <!-- toast -->

                </div>
                <!-- Toast-Bootstrap -->


                <!-- Toast-Custom -->
                <div class="col-12 col-md-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2>Custom Toast</h2>
                            <button type="button" class="btn btn-secondary" id="customToastBtn">Show custom toast</button>
                        </div>
                    </div>

                    <!-- toast -->
                    <div class="customToast" id="customToast">
                        <div class="notification-text p-3">
                            <i class="bi bi-info-circle-fill fs-5 pe-2"></i>
                            <span>Congratulation this is your custom toast!</span>
                        </div>
                    </div>
                    <!-- toast -->
                    
                </div>
                <!-- Toast-Custom -->

            </div>
        </div>

        <!-- bootstrap-js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- bootstrap-js -->
        
        <script src="./script.js"></script>
    </body>
</html>
